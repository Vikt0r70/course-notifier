# Course Notifier - Production Docker Compose Configuration
#
# This file is optimized for production deployment.
# Uses environment variables for all sensitive data.
#
# SETUP:
# 1. Copy .env.docker.example to .env.docker
# 2. Fill in production values
# 3. Run: docker compose -f docker-compose.prod.yml --env-file .env.docker up -d

version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: coursenotifier-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-coursenotifier}
      POSTGRES_USER: ${POSTGRES_USER:-coursenotifier}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - coursenotifier-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-coursenotifier}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Security hardening
    security_opt:
      - no-new-privileges:true

  redis:
    image: redis:7-alpine
    container_name: coursenotifier-redis
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - coursenotifier-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /data

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: coursenotifier-server
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      DATABASE_URL: postgresql://${POSTGRES_USER:-coursenotifier}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-coursenotifier}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:?SMTP_USER is required}
      SMTP_PASS: ${SMTP_PASS:?SMTP_PASS is required}
      SMTP_FROM: ${SMTP_FROM:-${SMTP_USER}}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
      SCRAPER_AUTO_SYNC: ${SCRAPER_AUTO_SYNC:-true}
      SCRAPER_INTERVAL_MINUTES: ${SCRAPER_INTERVAL_MINUTES:-60}
      SENTRY_DSN: ${SENTRY_DSN:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
    ports:
      - "${SERVER_PORT:-5000}:5000"
    networks:
      - coursenotifier-network
    volumes:
      - ./server/scraped-data:/app/scraped-data
      - ./server/firebase-service-account.json:/app/firebase-service-account.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Security hardening
    security_opt:
      - no-new-privileges:true
    # Note: Cannot use read_only due to Puppeteer temp files

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN:-}
    container_name: coursenotifier-client
    depends_on:
      - server
    ports:
      - "${CLIENT_PORT:-3000}:80"
    networks:
      - coursenotifier-network
    restart: unless-stopped
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run

volumes:
  postgres_data:

networks:
  coursenotifier-network:
    driver: bridge
