server {
    listen 80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        
        # Security: Only allow websocket upgrades (prevents H2C smuggling)
        # Only forward Upgrade header if it's explicitly "websocket"
        set $connection_upgrade "";
        set $proxy_upgrade "";
        if ($http_upgrade ~* "^websocket$") {
            set $connection_upgrade "upgrade";
            set $proxy_upgrade $http_upgrade;
        }
        
        proxy_set_header Upgrade $proxy_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
